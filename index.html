<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie / Rejestracja</title>
  
  <!-- Tailwind CSS (dla stylów) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK kompatybilny z firebase.* -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Witaj 👋</h2>
    
    <form id="auth-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-xl"/>
      <input type="password" id="password" placeholder="Hasło" required class="w-full px-4 py-2 border rounded-xl"/>

      <button id="login-btn" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">Zaloguj się</button>
      <button id="register-btn" type="button" class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600">Zarejestruj się</button>
    </form>

    <p id="status" class="text-center mt-4 text-sm text-red-600"></p>
  </div>

  <script>
    // ✅ Twoja konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzCT2EbFOjz9pwZA0wmgUvDiWw5lh-TAs",
      authDomain: "login-app-c2632.firebaseapp.com",
      projectId: "login-app-c2632",
      storageBucket: "login-app-c2632.firebasestorage.app",
      messagingSenderId: "16046816432",
      appId: "1:16046816432:web:bb58c03f1404b1ca46cf75"
    };

    // 🔥 Inicjalizacja Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    // 🔐 Logowanie
    document.getElementById("auth-form").addEventListener("submit", (e) => {
      e.preventDefault(); // zapobiegaj odświeżeniu

      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          status.textContent = "✅ Zalogowano!";
          setTimeout(() => window.location.href = "https://www.onet.pl", 1000);
        })
        .catch(error => {
          status.textContent = "❌ Błąd logowania: " + error.message;
          console.error(error);
        });
    });

    // 🧾 Rejestracja
    document.getElementById("register-btn").addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          status.textContent = "✅ Konto utworzone!";
          setTimeout(() => window.location.href = "https://www.onet.pl", 1000);
        })
        .catch(error => {
          status.textContent = "❌ Błąd rejestracji: " + error.message;
          console.error(error);
        });
    });
  </script>
</body>
</html>
